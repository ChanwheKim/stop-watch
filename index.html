<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first stop watch</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="row"> -->
        <div class="wrapper">
            <h1>My first stop watch</h1>
            <div class="stop-watch">
                <div class="watch-label">
                    <span class="time-label minutes">00</span>&nbsp;&nbsp;:
                    <span class="time-label seconds">00</span>&nbsp;&nbsp;:
                    <span class="time-label milliSeconds">00</span>
                </div>
                <button id="start">start</button>
                <button id="stop">stop</button>
                <button id="renew">renew</button>
            </div>
        </div>
    <!-- </div> -->
    <script src="stop-watch.js"></script>
</body>
</html>
